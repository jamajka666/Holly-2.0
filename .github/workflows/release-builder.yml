name: Create Release and Attach APK

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.${{ github.run_number }}
          name: Holly 2.0 Pro v1.${{ github.run_number }}
          body: |
            üÜï **Nov√© vyd√°n√≠ Holly 2.0 Pro**
            - Automatick√© sestaven√≠ APK
            - Build ID: ${{ github.run_number }}
            - Datum: ${{ github.event.head_commit.timestamp }}

      - name: Upload APK
        uses: softprops/action-gh-release@v1
        with:
          files: Holly_2.0_Pro.apk
