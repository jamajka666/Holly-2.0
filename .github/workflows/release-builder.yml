name: Create Release and Attach APK

on:
  push:
    tags:
      - 'v*'  # Spustí se jen při pushnutí tagu začínajícího na v

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: Holly_2.0_Pro.apk

