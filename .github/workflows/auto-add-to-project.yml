name: Auto add Issues & PRs to Project

on:
  issues:
    types: [opened, reopened]
  pull_request:
    types: [opened, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write
  project: write

jobs:
  add_to_project:
    runs-on: ubuntu-latest
    steps:
      - name: Add item to Holly 2.0 – Alpha Roadmap
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/jamajka666/projects/3
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Volitelné: přidej default label novým issues (uprav dle chuti)
      - name: Label new issues
        if: github.event_name == 'issues'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: "prio:high"
