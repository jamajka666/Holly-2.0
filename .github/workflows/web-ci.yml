name: web-ci
on:
  push:
    paths: ["apps/web/**", ".github/workflows/web-ci.yml", "README.md"]
  pull_request:
    paths: ["apps/web/**"]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "apps/web/package-lock.json"
      - run: npm ci
      - run: npm run build
