name: "Build Android TWA"
on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write



name: "Build Android TWA"
on:
  workf

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🧰 Checkout
        uses: actions/checkout@v4

      - name: 🔧 Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: 🔧 Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: 📦 Install web deps (npm)
        working-directory: apps/web
        run: |
          npm ci
          npm run build || echo "web build may be optional for TWA"

      - name: 🤖 Gradle wrapper validation
        uses: gradle/actions/wrapper-validation@v4

      - name: 🏗️ Build Android TWA (Debug)
        working-directory: android-twa
        run: |
          chmod +x ./gradlew
          ./gradlew :app:assembleDebug

      - name: 📦 Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Holly_2.0_Pro.apk
          path: |
            android-twa/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: 🏷️ Create/Update Release for Tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: android-twa/app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
