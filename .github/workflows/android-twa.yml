name: Android TWA (Debug)

on:
  workflow_dispatch:
  push:
    paths:
      - "android-twa/**"
      - ".github/workflows/android-twa.yml"
  pull_request:
    paths:
      - "android-twa/**"
      - ".github/workflows/android-twa.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: android-twa/Holly2_TWA_Skeleton
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Ensure Android SDK components
        shell: bash
        run: |
          ANDROID_SDK_ROOT="${ANDROID_SDK_ROOT:-/usr/local/lib/android/sdk}"
          SDKM="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "$SDKM" ]; then
            mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
            cd "$ANDROID_SDK_ROOT/cmdline-tools"
            wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
            unzip -q cmdline-tools.zip
            rm cmdline-tools.zip
            rm -rf latest && mv cmdline-tools latest
            SDKM="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          fi
          yes | "$SDKM" --licenses || true
          "$SDKM" "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Gradle Wrapper Validation
        uses: gradle/actions/wrapper-validation@v4

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --no-build-cache --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android-twa/Holly2_TWA_Skeleton/app/build/outputs/apk/debug/app-debug.apk
